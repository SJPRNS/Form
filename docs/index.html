<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PRNS Observation Forms</title>
<style>
:root { --bg:#0b7a5a; --pill:#248a72; --text:#143; }

* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color: #222;
    background: #f7f9f8;
}

/* ---------- HEADER ---------- */
header {
    background: linear-gradient(90deg, var(--bg), #1e8f6e);
    color: white;
    padding: 40px 20px;
    text-align: center;
}
header .title {
    font-size: clamp(28px, 3.5vw, 40px);
    font-weight: 700;
    margin-bottom: 6px;
}
header .subtitle {
    font-size: clamp(16px, 2vw, 22px);
    font-weight: 400;
    opacity: 0.9;
}

/* ---------- MAIN LAYOUT ---------- */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 40px 16px;
}

/* 2x2 grid centered on screen */
.grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(220px, 1fr));
    grid-template-rows: repeat(2, auto);
    gap: 40px;
    justify-items: center;
}

/* ---------- CARD CIRCLES ---------- */
.card {
    display: grid;
    place-items: center;
    text-align: center;
    text-decoration: none;
    color: inherit;
    gap: 12px;
}
.circle {
    width: 190px;
    aspect-ratio: 1;
    border-radius: 50%;
    background: var(--pill);
    display: grid;
    place-items: center;
    transition: transform .2s ease, box-shadow .2s ease;
}
.circle svg {
    width: 46%;
    height: 46%;
    opacity: .9;
    transition: transform .2s ease, filter .2s ease;
}
.card:hover .circle {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 0 16px rgba(255,255,255,0.45);
}
.card:hover .circle svg {
    transform: scale(1.15);
    filter: drop-shadow(0 0 6px white);
}
.label {
    font-size: 20px;
    font-weight: 600;
    color: var(--text);
}
</style>
</head>

<body>
    <header>
        <div class="title">PRNS PERFORMANCE OBSERVATION FORMS</div>
        <div class="subtitle">Choose Your Team Below</div>
    </header>

    <main>
        <section class="grid" aria-label="Quick links">

        <!-- Team A: House Icon -->
        <a class="card" href="https://forms.office.com/Pages/ResponsePage.aspx?id=B1Nc6LF2SEy8XeiDc92iYblkiqsdIHdItYN5WQ1xJ75URThESDAxS0lBOVFFSFpFWUJXM1VLWFRQWi4u" target="_blank" rel="noopener noreferrer">
        <div class="circle">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z" />
            </svg>
        </div>
        <div class="label">Team A</div>
        </a>

        <!-- Team B: Money Icon -->
        <a class="card" href="#" target="_blank" rel="noopener noreferrer">
        <div class="circle">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7H14a3.5 3.5 0 0 1 0 7H7" />
            </svg>
        </div>
        <div class="label">Team B</div>
        </a>

        <!-- Team C: Trash Truck Icon -->
        <a class="card" href="#" target="_blank" rel="noopener noreferrer">
        <div class="circle">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="8" width="15" height="9" rx="1" />
            <path d="M16 8h4l3 5v4h-3v-2H16V8zM4 21a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm14 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
            </svg>
        </div>
        <div class="label">Team C</div>
        </a>

        <!-- Team D: People Icon -->
        <a class="card" href="#" target="_blank" rel="noopener noreferrer">
        <div class="circle">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="7" r="4" />
            <path d="M17 11c1.657 0 3 1.343 3 3v5h-6v-5c0-1.657 1.343-3 3-3zM2 21v-3a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v3" />
            </svg>
        </div>
        <div class="label">Team D</div>
        </a>

        </section>
    </main>
</body>
</html>
